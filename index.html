<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:Arial, Helvetica, sans-serif;
        text-align:center;
    }
    .card{
        background:white;
        padding:40px 30px;
        border-radius:25px;
        box-shadow:0 15px 40px rgba(0,0,0,0.2);
        max-width:400px;
        width:90%;
    }
    h1{
        font-size:28px;
        margin-bottom:25px;
        color:#ff4d6d;
    }
    button{
        font-size:18px;
        padding:12px 25px;
        margin:10px;
        border:none;
        border-radius:20px;
        cursor:pointer;
        transition:0.25s;
    }
    #yes{background:#ff4d6d;color:white;}
    #yes:hover{transform:scale(1.15);}
    #no{background:#ddd;}
    #message{margin-top:25px;font-size:20px;color:#ff4d6d;font-weight:bold;}
</style>
</head>
<body>
<div class="card">
    <h1>Meri Jaan, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>
    <div id="message"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const yes=document.getElementById('yes');
  const no=document.getElementById('no');
  const msg=document.getElementById('message');
  let scale=1;

  function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-80);
    no.style.position='absolute';
    no.style.left=x+'px';
    no.style.top=y+'px';
    scale+=0.15;
    yes.style.transform='scale('+scale+')';
  }

  no.addEventListener('mouseenter',moveNo);
  no.addEventListener('touchstart',moveNo);

  no.addEventListener('click',function(){
    alert('tu tatti rahi ka saag thanda khaunga');
    msg.textContent='Try again üòå';
  });

  yes.addEventListener('click',function(){
    document.body.innerHTML='<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);font-family:Arial;text-align:center;color:white;flex-direction:column;padding:20px;">'+
      '<h1 style="font-size:34px;max-width:700px;">Did you try saying no? Harnam knows everything you better tell him hes the best. Im so happy you said yes I cant wait to spend all our valentines together your the best gf I could ask for. I love you! üíñ</h1>'+ 
    '</div>';
  });
});
</script>
</body>
</html>
